<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Lista Cadastro
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-sliding side="end" *ngFor="let task of tasks">
      <ion-item>
        <ion-label>
          <h3>{{task.name}}, {{task.age}}</h3>
          <p>{{task.address}}, {{task.city}}</p>
        </ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addNew()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
